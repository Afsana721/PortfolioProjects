<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Library Workspace</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main id="maintag">
    <section id="heading">
      <h1>Explore Knowledge</h1>
      <aside>possibility implies the absence of a contradiction</aside>
      <img src="./assets/old_writing.jpg" alt="old writing image">
    </section>
    <section class="card">
      <ul id="card-list">
        <li>
          <figure>
            <img src="./assets/books.jpg" alt="book card image">
            <figcaption>Book Card</figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img src="./assets//Research.jpg" alt="research card image">
            <figcaption>Research Card</figcaption>
          </figure>
        </li>

        <li>Art Card
          <figure>
            <img src="./assets/Art.jpeg" alt="art card image">
            <figcaption>Art Card</figcaption>
          </figure>
        </li>
      </ul>

    </section>
  </main>
</body>
</html>
